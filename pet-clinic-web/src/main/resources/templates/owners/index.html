<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.first_name}"></td>
        <td th:text="${owner.last_name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
