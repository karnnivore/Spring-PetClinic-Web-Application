<script>
function makeUpperCase(wordArray) {
    //test function which checks if word is a string using typeof
    const test = (element) => typeof element === "string";
    //promise which resolves if all the array items are strings
    let prom = new Promise(function(resolve,reject)
    {
        //check every element of the array against the test function
        if (wordArray.every(test))
        {
            //array to hold uppercase strings
            let upperArray = []
            //changes each element to uppercase and adds it to the upperArray
            wordArray.forEach(element => {
                element = element.toUpperCase();
                upperArray.push(element);
            });
            //passes sortWords the new uppercase array to sort
            resolve(sortWords(upperArray));
        }
        else 
        {
            reject("Error: Not all items in the array are strings!");
        }
    });
    return prom;
}
//just calls .sort() to sort words in array
function sortWords(inputArray) {
    return inputArray.sort()
}

const arrayOfNames = ['jaxx', 'tiny', 'clay']
makeUpperCase(arrayOfNames)
.then(sortWords)
.then((result) => console.log(result))
.catch(error => console.log(error));

const mixedArray = ['anarchy', 99, true]
makeUpperCase(mixedArray)
.then(sortWords)
.then((result) => console.log(result))
.catch(error => console.log(error));
</script>
