<script>
function delayedPromise(num)
{
    //returns promise object after squaring input num and a .5 second delay
    return new Promise(function(resolve)
    {
        setTimeout(() => {
        let square = num*num;
        resolve(square);
    }, 500);
    });
}

delayedPromise(5)
.then((result) => console.log(result));

//async promise calls upon the delayedPromise and returns it once resolved
async function asyncPromise(num)
{
    return await delayedPromise(num);
}

asyncPromise(6)
.then(result => console.log(result));
</script>
