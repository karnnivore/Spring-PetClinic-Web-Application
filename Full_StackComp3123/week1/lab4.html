<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <h2>ES6 in Action: Enhanced Object Literals</h2>
  <p id="demo1"></p>
  <p id="demo2"></p>

  <script type="text/javascript">
    var obj1 = {
      name: "Pritesh",
      city: "Toronto",
      gender: "Male",
      display: function()
      {
        console.log(this.name + " is from " + this.city);
      }
    };

    obj1.display();
    console.log(obj1);
    console.log(obj1.name);
    console.log(obj1.city);
    console.log(obj1.gender);
  </script>
</body>
</html>
